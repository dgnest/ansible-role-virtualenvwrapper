---

# vars file for virtualenvwrapper

_virtualenvwrapper_path: "/home/{{ user }}/.virtualenv"
_virtualenvwrapper_file_activate: "{{ virtualenvwrapper_path }}/bin/activate"
_virtualenvwrapper_file_postactivate: "{{ virtualenvwrapper_path }}/bin/postactivate"

_virtualenvwrapper:
  script_templates:
    - src: "postactivate.j2"
      dest: "{{ _virtualenvwrapper_file_postactivate }}"
      mode: "0755"
